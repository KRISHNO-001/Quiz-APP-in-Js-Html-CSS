<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="quiz.ico">
</head>

<body>
    <div id="timer">

    </div>
    <div class="container">
        <span id="counter">0</span>
        <h2 id="question_text"></h2>
        <div class="options">
            <ul>
                <li>
                    <input type="radio" id="a">
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input type="radio" id="b">
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input type="radio" id="c">
                    <label for="c" id="c_text"></label>
                </li>
                <li>
                    <input type="radio" id="d">
                    <label for="d" id="d_text"></label>
                </li>
            </ul>





        </div>

        <button id="btn">SUBMIT</button>
        
    </div>
    <h1 class="caption">Take QUIZ</h1>
    <button id="start" onclick="start()">START</button>
    

    <script src="index.js"></script>
</body>

</html>
